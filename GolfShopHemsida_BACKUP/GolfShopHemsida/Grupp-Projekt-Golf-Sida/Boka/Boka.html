    <main>
        <section class="booking-container">
                <h1>Boka din tid</h1>
                <form action="#" method="post" class="booking-form">
                    <label for="name">Förnamn och efternamn:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Telefon:</label>
                    <input type="tel" id="phone" name="phone">
    
                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="date">Datum:</label>
                    <input type="date" id="date" name="date" required>
        
                    <label for="time">Bokningstid:</label>
                    <input type="time" id="time" name="time" required>
        
                    <label id="golf-course">Bana:</label>
                    <select name="golf-course" required>
                        <option value="">-- Välj golfbana/ drivebana --</option>
                        <option value="golfbana-1">Golfbana 1</option>
                        <option value="golfbana-2">Golfbana 2</option>
                        <option value="golfbana-3">Golfbana 3</option>
                        <option value="longrange">Long range bana</option>
                        <option value="shortrange">Short range bana</option>
                    </select>

                    <label for="guests">Antal spelare:</label>
                    <input type="number" id="guests" name="guests" min="1" max="10" required>
        
                    <label for="message">Meddelande:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Ytterligare noteringar?"></textarea>
        
                    <button type="submit">Skicka bokning</button>
                </form>
        </section>
    </main>
