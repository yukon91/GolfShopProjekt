    <main>
        <section class="forum">
            <h2>Övrigt</h2>
            <form id="thread-form">
                <input type="text" id="thread-title" placeholder="Titel" required>
                <textarea id="thread-content" placeholder="Innehåll..." required></textarea>
                <button type="submit">Skapa tråd</button>
            </form>
            <div class="threads"></div>
        </section>
    </main>
        
    <script>
        // JavaScript to handle threads
        document.getElementById('thread-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('thread-title').value;
            const content = document.getElementById('thread-content').value;

            const thread = document.createElement('div');
            thread.classList.add('thread');
            thread.innerHTML = `
                <h3>${title}</h3>
                <p>${content}</p>
                <div class="replies"></div>
                <form class="reply-form">
                    <textarea placeholder="Skriv svar här..." required></textarea>
                    <button type="submit">Skicka</button>
                </form>
            `;

            document.querySelector('.threads').appendChild(thread);

            document.getElementById('thread-form').reset();
        });

        document.addEventListener('submit', function(event) {
            if (event.target.classList.contains('reply-form')) {
                event.preventDefault();
                const replyContent = event.target.querySelector('textarea').value;

                const reply = document.createElement('div');
                reply.classList.add('reply');
                reply.innerHTML = `<p><strong>User:</strong> ${replyContent}</p>`;

                event.target.previousElementSibling.appendChild(reply);

                event.target.reset();
            }
        });
    </script>
